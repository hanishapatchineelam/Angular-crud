<div class="modal-header">
    <h5 class="modal-title">Edit Enrollee</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form name="form" (ngSubmit)="editEnrolleeForm.form.valid && onSubmit()" #editEnrolleeForm="ngForm" novalidate>
        <div class="form-group">
            <label for="id">Id</label>
            <input
                type="text"
                class="form-control"
                name="id"
                [(ngModel)]="model.id"
                #id="ngModel"
                [ngClass]="{ 'is-invalid': editEnrolleeForm.submitted && id.invalid }"
                required
                disabled
            />
            <div *ngIf="editEnrolleeForm.submitted && id.invalid" class="invalid-feedback">
                <div *ngIf="id.errors.required">Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="model.name"
                #name="ngModel"
                [ngClass]="{ 'is-invalid': editEnrolleeForm.submitted && name.invalid }"
                required
            />
            <div *ngIf="editEnrolleeForm.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date Of Birth</label>
            <div class="input-group">

                <input
                    type="text"
                    class="form-control"
                    name="dateOfBirth"

                    [(ngModel)]="model.dateOfBirth"
                    #dateOfBirth="ngModel"
                    [ngClass]="{ 'is-invalid': editEnrolleeForm.submitted && dateOfBirth.invalid }"
                    required
                    disabled
                />

                <!-- <div class="input-group-append">
                    ngbDatepicker
                    #d="ngbDatepicker"
                    <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()" type="button"></button>
                  </div> -->
                <div *ngIf="editEnrolleeForm.submitted && dateOfBirth.invalid" class="invalid-feedback">
                    <div *ngIf="dateOfBirth.errors.required">dateOfBirth is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Activation Status</label>
            <div class="radio">
                <label>
                    <input type="radio" name="active" [(ngModel)]="model.active" [value]="true" required />
                    Active
                </label>
                <label style="margin-left: 10px;">
                    <input type="radio" name="active" [(ngModel)]="model.active" [value]="false" required />
                    In-active
                </label>
            </div>
            <!-- <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div> -->
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
